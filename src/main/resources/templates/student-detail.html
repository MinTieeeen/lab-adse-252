<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sinh viên</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f9;
        margin: 0;
        padding: 40px 20px;
      }

      h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #1f2937;
      }

      .container {
        max-width: 700px;
        margin: auto;
        background: white;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .info {
        margin-top: 25px;
        padding: 20px;
        background-color: #f9fafb;
        border-radius: 12px;
        border: 1px solid #e5e7eb;
      }

      .info p {
        margin: 12px 0;
        font-size: 16px;
        color: #374151;
      }

      .info span:first-child {
        font-weight: 600;
        color: #111827;
      }

      .actions {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
      }
      .btn {
        display: flex;
        gap: 10px;
      }

      .btn-edit,
      .btn-delete {
        padding: 10px 18px;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        transition: 0.2s ease;
      }

      .btn-edit {
        background-color: #2563eb;
        color: white;
        text-decoration: none;
      }

      .btn-edit:hover {
        background-color: #1d4ed8;
      }

      .btn-delete {
        background-color: #dc2626;
        color: white;
        border: none;
      }

      .btn-delete:hover {
        background-color: #b91c1c;
      }

      form {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h2>Chi tiết sinh viên</h2>
    <!-- Chỉnh sửa -->
    <div class="btn">
      <a class="btn-edit" th:href="@{/students/edit/{id}(id = ${student.id})}">
        Sửa thông tin
      </a>
      <!-- Xóa sinh viên -->

      <form
        th:action="@{/students/delete/{id}(id = ${student.id})}"
        method="post"
        onsubmit="return confirm('Bạn có chắc chắn muốn xóa?');"
      >
        <button class="btn-delete" type="submit">Xóa</button>
      </form>
    </div>

    <!-- Hiển thị thông tin chi tiết -->
    <div class="info">
      <p>
        <span style="font-weight: bold">ID:</span>
        <span th:text="${student.id}">ID Mau</span>
      </p>
      <p>
        <span style="font-weight: bold">Họ và tên:</span>
        <span th:text="${student.name}">Ten Mau</span>
      </p>
      <p>Email: <span th:text="${student.email}">Email Mau</span></p>
      <p>Tuổi: <span th:text="${student.age}">Tuoi Mau</span></p>
    </div>
  </body>
</html>
