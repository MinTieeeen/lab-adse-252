<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <!-- Khai bao namespace de dung th:* -->
  <head>
    <meta charset="UTF-8" />
    <title>Danh Sach Sinh Vien</title>
    <!-- CSS don gian -->
    <style>
      body {
        font-family: "Segoe UI", Tahoma, sans-serif;
        background-color: #f4f6f9;
        padding: 40px;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
      }

      .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      form {
        margin: 20px 0;
      }

      input[type="text"] {
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 250px;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #4caf50;
      }

      button {
        padding: 8px 15px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: 500;
      }

      .btn-search {
        background-color: #4caf50;
        color: white;
      }

      .btn-search:hover {
        background-color: #45a049;
      }

      .btn-add {
        background-color: #007bff;
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        border-radius: 6px;
      }

      .btn-add:hover {
        background-color: #0069d9;
      }
      .btn-detail {
        background-color: #16a34a;
        color: white;
        padding: 6px 12px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
      }

      .btn-detail:hover {
        background-color: #15803d;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th {
        background-color: #f2f2f2;
        padding: 12px;
        text-align: left;
      }

      td {
        padding: 10px;
        border-bottom: 1px solid #eee;
      }

      tr:hover {
        background-color: #f9f9f9;
      }

      .text-danger {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Danh sách sinh viên</h1>
    <!-- Nút tạo mới sinh viên -->
    <a th:href="@{/students/new}" class="btn-add"> + Thêm mới sinh viên </a>

    <!-- Form tìm kiếm sinh viên -->
    <form th:action="@{/students}" method="get">
      <input
        type="text"
        name="keyword"
        th:value="${keyword}"
        placeholder="Tìm kiếm sinh viên"
      />
      <button type="submit">Tìm kiếm</button>
    </form>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Họ và Tên</th>
          <th>Email</th>
          <th>Tuổi</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cu phap Thymeleaf: Duyet qua danh sach "dsSinhVien" -->
        <!-- th:each="bien_tam : ${key_trong_model}" -->
        <tr
          th:each="student : ${dsSinhVien}"
          th:class="${student.age < 18} ? 'text-danger' : ''"
        >
          <td th:text="${student.id}">ID Mau</td>
          <td th:text="${student.name}">Ten Mau</td>
          <td th:text="${student.email}">Email Mau</td>
          <td th:text="${student.age}">0</td>
          <td>
            <a th:href="@{/students/{id}(id = ${student.id})}">Xem</a>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
